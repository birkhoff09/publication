# Server config
server.servlet.context-path=/publication
server.port=8089
# session 1min
server.servlet.session.timeout=1800
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/webapp/


# JPA Config
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Datasource config

#spring.datasource.url=jdbc:h2:mem:pubdb
spring.datasource.url=jdbc:h2:./pubdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Embedded tomcat params
server.tomcat.max-threads=4

# H2 Console Config
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=false

# Logger config for console
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
#logging.group.db=org.hibernate,org.springframework.jdbc
logging.level.tg.dksoft.publication=TRACE
logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql=TRACE
